<!-- thing_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thing List</title>
</head>
<body>

  <h2>List of Permissions</h2>

  <!-- Verifica si hay cosas para mostrar -->
  {% if permissions %}
    <ul>
      <!-- Itera sobre cada cosa en la lista -->
      {% for permissions in permissions %}
        <li>
          <!-- Muestra el nombre de la cosa -->
          <strong>Name:</strong> {{ permissions.name }}<br>

          <!-- Muestra otros campos de la cosa -->
          <strong>Type:</strong> {{ permissions.type }}<br>
          <strong>Location:</strong> {{ permissions.location }}<br>

          <!-- Puedes agregar más campos según sea necesario -->

        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No permissions available.</p>
  {% endif %}

</body>
</html>
