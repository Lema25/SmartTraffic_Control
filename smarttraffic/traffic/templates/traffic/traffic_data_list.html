<!-- traffic_data_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Data List</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
  <div class="bg-white p-5 rounded-5 text-secondary shadow"
  style="width: 50rem">
  <h2 class="text-center fs-1 fw-bold">List of Traffic Data</h2>
  <!-- Botón de atrás -->
  <a href="{% url 'index' %}"><button class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Atrás</button></a>
  <!-- Verifica si hay datos de tráfico para mostrar -->
  {% if traffic_data %}
  <div class="input-group mt-4">
    <table border="1">
      <thead>
        <tr>
          <!-- Encabezados de la tabla -->
          <th>ID</th>
          <th>Device</th>
          <th>Timestamp</th>
          <th>Vehicle Count</th>
          <th>Average Speed</th>
          <!-- Puedes agregar más campos según sea necesario -->
        </tr>
      </thead>
      <tbody>
        <!-- Itera sobre cada conjunto de datos de tráfico -->
        {% for data in traffic_data %}
          <tr>
            <!-- Muestra los datos de tráfico en celdas de la tabla -->
            <td>{{ data.id }}</td>
            <td>{{ data.device.name }}</td>
            <td>{{ data.timestamp }}</td>
            <td>{{ data.vehicle_count }}</td>
            <td>{{ data.average_speed }}</td>
            <!-- Puedes agregar más celdas para otros campos -->
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
    <p class="input-group mt-4">No traffic data available.</p>
  {% endif %}
  </div>
</body>
</html>
