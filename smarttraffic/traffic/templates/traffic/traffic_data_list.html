<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traffic Data List</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
  <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 50rem">
    <h2 class="text-center fs-1 fw-bold">List of Traffic Data</h2>

    <!-- Botón de atrás -->
    <a href="{% url 'index' %}"><button class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Atrás</button></a>


    <!-- Formulario de búsqueda -->
    <form method="get">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search device..." name="search_device" value="{{ request.GET.search_device }}">
        <select class="form-select" name="device_type">
          <option value="normal">Normal</option>
          <option value="virtual">Virtual</option>
        </select>
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </div>
    </form>

    
    {% if traffic_data_list %}
      <p>Se encontraron datos:</p>
      <ul>
        {% for data in traffic_data_list %}
          <li>{{ data.id }} - {{ data.name }} </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No traffic data available.</p>
    {% endif %}
  </div>
</body>
</html>
